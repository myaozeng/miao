<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border-radius: 50%;
      border: 5px solid red;
      width: 500px;
      height: 500px;
      position: relative;
      margin: 100px auto;
    }

    img {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50px;
    }

    div:hover {
      transform: rotate(1800deg);
      transition: linear 20s;
    }

    div:hover img {
      transform: rotate(-1800deg);
      transition: linear 20s;
    }
  </style>
</head>

<body>
  <div>
    <img src="./mao/smile.png" alt="">
  </div>
</body>

</html>
