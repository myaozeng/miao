<script type="x" id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())

  var delta = b * b - 4 * a * c
  var delta = b * b - 4 * a * c

  if (delta >= 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)

    if (delta > 0) {
      var result = 'x1=' + x1.toFixed(5) + ';x2=' + x2.toFixed(5)
    } else {
      var result = 'x1=x2=' + x1.toFixed(5)
    }
  } else {
    delta = -delta
    var sDelta = Math.sqrt(delta)

    var x1real = -b / (2 * a) // x1的实部
    var x1imag = sDelta / (2 * a)// x1的虚部
    var x2real = -b / (2 * a) // x1的实部
    var x2imag = -sDelta / (2 * a)// x1的虚部

    var x1 = x1real.toFixed(5) + (x1imag > 0 ? '+' : '') + x1imag.toFixed(5) + 'i'
    var x2 = x2real.toFixed(5) + (x2imag > 0 ? '+' : '') + x2imag.toFixed(5) + 'i'

    var result = 'x1=' + x1 + ';x2=' + x2
  }
  console.log(result)
</script>

  // 获取n的位宽,即获取n是几位数
  // 两位数返回2,三位数返回3,依此类推
  function digitWidth(n) {
    var w = 0
    //看这个数能除以10除多少次
    do {
      var ge = n % 10
      w++
      n = (n - ge) / 10
    } while (n > 0)
    return w
  }

  function isNarcissistic(n) {
    //先得到数字的位宽
    var width = digitWidth(n)
    var sum = 0
    // 取出n的每个位上的数
    var m = n // 用m存储n的初始值以备后续跟sum做对比
    while (n > 0) {
      var ge = n % 10
      sum += Math.pow(ge, width) // 将每个位上的数的width次方求和
      n = (n - ge) / 10
    }
    if (sum === m) {
      return true
    } else {
      return false
    }
  }

<script type="x" id="itob">
// 给定一个整数,将其转换为字符串:不能使用String等现成函数,但可以使用非此功能的其它函数,也不能利用任意运算符的自动类型转换

  function numberToChar(ge) {
    var c = ''
    if (ge == 0) {
      c = '0'
    }
    if (ge == 1) {
      c = '1'
    }
    if (ge == 2) {
      c = '2'
    }
    if (ge == 3) {
      c = '3'
        }
    if (ge == 4) {
      c = '4'
    }
    if (ge == 5) {
      c = '5'
    }
    if (ge == 6) {
      c = '6'
    }
    if (ge == 7) {
      c = '7'
    }
    if (ge == 8) {
      c = '8'
    }
    if (ge == 9) {
      c = '9'
    }
    return c
  }
  function itob(n) {
    var str = ''
    if (n > 0){
      do {
        var ge = n % 10
        str = numberToChar(ge) + str
        n = (n - ge) / 10
      } while (n > 0)
    } else {
      n = Math.abs(n)
      while (n > 0){
      var ge = n % 10
      str = numberToChar(ge) + str
      n = (n - ge) / 10
    }
    str = "-" + str
    }
    return str
  }

  var n = Number(prompt())
  var a = itob(n)
  console.log(a)

</script>

<script type="x" id="sqrt">
// 输入一个数,求它的平方根,精确到小数点后3位,不能使用Math.sqrt

  // 方法1: 二分法,设置一个上下限,然后每次排除一半的可能性,一路向结果逼近
  function sqrt(n) {
    var low = 0
    var high = Math.max(n, 2)
    while (high - low > 0.000000001) {
      var middle = (low + high) / 2
      // 如果middle大于根号n
      if (middle * middle > n) {
        // 说明根号n在0到middle之间
        high = middle
      // 如果middle小于根号n
      } else if (middle * middle < n) {
        // 说明根号n在middle到high之间
        low = middle
      } else if (middle * middle == n) {
        return middle
      }
  }
    return (high + low) / 2
  }

  var n = Number(prompt())
  console.log(sqrt(n).toFixed(3))
