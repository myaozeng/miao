<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /*

   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW

  //     * 在 坐标 (42, 42) 画出一个点
  dot(42, 42, 'red')

  //     * 画一条实线
  for (var x = 10; x < 200; x++) {
    dot(x, 20, 'black')
  }

  //     * 画一条一个实点一个空点的虚线
  for (var x = 10; x < 200; x += 2) {
    dot(x, 30, 'black')
  }

  //     * 画一条两个实点两个空点的虚线
  for (var x = 10; x < 200; x += 4) {
    dot(x, 40, 'black')
  }

  //     * 画一条三个实点两个空点的虚线
  for (var x = 10; x < 200; x += 6) {
    dot(x, 50, 'black')
  }

  //     * 画一条45度的斜线
  for (var x = 0, y = 0; x < 200; x++, y++) {
    dot(x, y, 'pink')
  }

  //     * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for (var x = 0; x < 200; x++) {
    var y = x * Math.sqrt(3) / 3
    dot(x, y, 'pink')
  }

  //     * 画一条跨越画布左上角和右下角的对角线
  for (var x = 0; x < 500; x++) {
    var y = x * 0.8
    dot(x, y, 'red')
  }

  //     * 画一个空心矩形
  for (var x = 10; x <= 70; x++) {
    dot(x, 300, 'hotpink')
    dot(x, 390, 'hotpink')
  }
  for (var y = 300; y <= 390; y++) {
    dot(10, y, 'hotpink');
    dot(70, y, 'hotpink');
  }

  //     * 画一个实心矩形
  for (var y = 10; y < 110; y++) {
    for (var x = 430; x < 490; x++) {
      dot(x, y, 'hotpink')
    }
  }

  //     * 画两个个空心的圆，居中：
  //       * 一个半径为50像素
  var r = 50
  var x = 0
  var y = r
  while (x <= y) {
    dot(x + 250, y + 200, 'red')
    dot(x + 250, -y + 200, 'red')
    dot(-x + 250, y + 200, 'red')
    dot(-x + 250, -y + 200, 'red')
    dot(y + 250, x + 200, 'red')
    dot(-y + 250, x + 200, 'red')
    dot(y + 250, -x + 200, 'red')
    dot(-y + 250, -x + 200, 'red')
    x++
    var d1 = x * x + y * y
    var d2 = x * x + (y - 1) * (y - 1)
    if (Math.abs(d1 - r * r) > Math.abs(d2 - r * r)) {
      y--
    }
  }

  //       * 一个半径为200像素
  var r = 200
  for (var x = 0; x <= r * Math.sqrt(2) / 2; x++) {
    var y = Math.sqrt(r * r - x * x)
    dot(x + 250, y + 200, 'lightgreen')
    dot(x + 250, -y + 200, 'lightgreen')
    dot(-x + 250, y + 200, 'lightgreen')
    dot(-x + 250, -y + 200, 'lightgreen')
    dot(y + 250, x + 200, 'lightgreen')
    dot(-y + 250, x + 200, 'lightgreen')
    dot(y + 250, -x + 200, 'lightgreen')
    dot(-y + 250, -x + 200, 'lightgreen')
  }

  //     * 画一个实心的圆，半径至少为100像素
  for (var r = 0; r <= 100; r += 1) {
    for (var t = 0; t < 6.30; t += 0.002) {
      var x = r * Math.sin(t)
      var y = r * Math.cos(t)
      dot(x + 400, y + 300, 'cyan')
    }
  }

  //     * 画一个【大小合适】的sin(x)的图像
  for (var x = 0; x < 300; x++) {
    var y = 8 * Math.sin(x / 8)
    var color = 'hsl(' + x + ',80%, 60%)'
    dot(x, y + 10, color)
  }

  //     * 画出rgb色彩空间的某一面（尺寸要大于100x100）
  //        'rgb(255,255,0)'
  //        '#ff00ff'
  var theta = Math.PI / 6
  var a = Math.cos(theta)
  var b = Math.sin(theta)
  var c = -Math.sin(theta)
  var d = Math.cos(theta)

  for (var y = 0; y < 100; y++) {
    for (var x = 0; x < 100; x++) {
      var color = 'rgb(' + x * 2.55 + ',255,' + y * 2.55 + ')'
      var t = Math.PI / 5
      var x1 = Math.floor(x - y * Math.tan(t / 2))
      var y1 = Math.floor(y)
      var x2 = Math.floor(x1)
      var y2 = Math.floor(x1 * Math.sin(t) + y1)
      var x3 = Math.floor(x2 - y2 * Math.tan(t / 2))
      var y3 = Math.floor(y2)
      dot(x3 + 50, y3 + 100, color) // 旋转
      // dot(x2 + 50, y2 + 100, color) // 旋转
      dot(x1 + 50, y1 + 100, color)  // 倾斜
      dot(x + 50, y + 100, color)
    }
  }

  //       如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
  //       可以考虑如下几种矩阵：
  //          2 0
  //          0 2
  //          ------
  //          1  0.27
  //          0  1
  //          ------
  //          0.5    0.87
  //          -0.87  0.5

  // 函数画直线
  function drawLine(ax, ay, bx, by, color) {
    var dx = bx - ax // 起点终点的x坐标距离
    var dy = by - ay // 起点终点的y坐标距离
    var absDx = Math.abs(dx)
    var absDy = Math.abs(dy)
    // 此代码只能绘制bx和by都分别大于ax和ay的直线
    // 整个过程只涉及整数运算，速度比涉及浮点运算或乘法运算要快

    // 更贴近x轴，让x每步++
    if (absDx > absDy) {
      var xstep = dx > 0 ? 1 : -1 // x方向上的走势,如果x方向上的跨度为负,则x的走动是--,否则是++
      var ystep = dy > 0 ? 1 : -1 // y方向的走势,如果y方向上的跨度为负,则y动的时候是--,否则是++
      var y = ay
      var yp = 0
      for (var x = ax; x != bx; x += xstep) {
        dot(x, y, color)
        yp += absDy // 让y增加一个垂直跨度
        if (yp > absDx) {
          y += ystep
          yp -= absDx
        }
      }
    } else { // 更贴近y轴，让y每步++
      var ystep = dy > 0 ? 1 : -1
      var xstep = dx > 0 ? 1 : -1 // x方向的走势,如果x方向上的跨度为负,则x动的时候是--,否则是++
      var x = ax
      var xp = 0
      for (var y = ay; y != by; y += ystep) {
        dot(x, y, color)
        xp += absDx // 让xp增加一个水平跨度
        if (xp > absDy) {
          x += xstep
          xp -= absDy
        }
      }
    }
  }
  console.log(drawLine(50, 20, 100, 100, 'black'))

  // 函数画圆
  debugger

  function drawCircle(cx, cy, r, color, fill) {
    var x = 0
    var y = r

    while (x <= y) {
      dot(x + cx, y + cy, color)
      dot(x + cx, -y + cy, color)
      if (fill) {
        drawLine(x + cx, -y + cy, x + cx, y + cy, color)
      }
      dot(-x + cx, y + cy, color)
      dot(-x + cx, -y + cy, color)
      if (fill) {
        drawLine(-x + cx, -y + cy, -x + cx, y + cy, color)
      }
      dot(y + cx, x + cy, color)
      dot(-y + cx, x + cy, color)
      if (fill) {
        drawLine(-y + cx, x + cy, y + cx, x + cy, color)
      }
      dot(y + cx, -x + cy, color)
      dot(-y + cx, -x + cy, color)
      if (fill) {
        drawLine(-y + cx, -x + cy, y + cx, -x + cy, color)
      }

      x++

      var d1 = x * x + y * y
      var d2 = x * x + (y - 1) * (y - 1)

      if (Math.abs(d1 - r * r) > Math.abs(d2 - r * r)) {
        y--
      }
    }
  }
  console.log(drawCircle(320, 80, 60, 'red', 1))

</script>

</html>
